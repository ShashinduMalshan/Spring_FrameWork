<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/SignUp.css" rel="stylesheet"> <!-- ✅ Keep your custom CSS -->
</head>
<body>
<div class="form-container">
  <h4 class="form-title">Sign Up</h4>
  <form>
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Enter your username">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter your password">
    </div>
    <div class="mb-3">
      <label for="role" class="form-label">Role</label>
      <select class="form-select" id="role">
        <option selected disabled>Select role</option>
        <option value="User">User</option>
        <option value="Admin">Admin</option>
      </select>
    </div>
    <div class="d-grid">
      <button id="signUpBtn" type="button" class="btn btn-primary">Sign Up</button>
    </div>
  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/SignUp.js"></script> <!-- ✅ Correct way to include JS -->
</body>
</html>
